<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Quest Quest</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/quest_quest.js"></script>
  </head>
  <body>
    <header>
      <h1>Quest Quest</h1>
    </header>
    <sidebar>
      <h4>Instructions</h4>
      <p>Use the arrow keys, or h j k l to move your character around the map</p>
      <span class='player-count'></span>
      <h5>Players</h5>
      <div class='players'><ul></ul></div>
      <h5>Messages</h5>
      <div class='message-log'><ul></ul></div>
    </sidebar>
    <div class='map'></div>
  </body>
</html>
